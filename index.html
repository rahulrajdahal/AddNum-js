<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Numbers JS</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">Add Numbers</h1>
      <p class="description">Add numbers to and see the result.</p>

      <div class="form__container">
        <div class="input__container">
          <label class="input__label" for="firstNum"> First Number </label>
          <input
            class="input__input"
            type="number"
            name="firstNum"
            placeholder="1"
            id="firstNum"
            required
          />
        </div>

        <div class="input__container">
          <label class="input__label" for="secondNum"> Second Number </label>
          <input
            class="input__input"
            type="number"
            name="secondNum"
            placeholder="2"
            id="secondNum"
            required
          />
        </div>

        <div class="input__container">
          <label for="result" class="input__label result__label">
            Result
          </label>
          <input
            class="input__input result"
            name="result"
            placeholder="3"
            id="result"
          />
        </div>

        <div class="buttons__container">
          <button
            type="button"
            onclick="addNumbers()"
            class="form__button btn__primary"
          >
            Add
          </button>
          <button
            type="button"
            onclick="subtractNumbers()"
            class="form__button btn__secondary"
          >
            Subtract
          </button>
          <button
            type="button"
            onclick="multiplyNumbers()"
            class="form__button btn__info"
          >
            Multiply
          </button>
          <button
            type="button"
            onclick="divideNumbers()"
            class="form__button btn__warning"
          >
            Divide
          </button>
        </div>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
